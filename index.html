
<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CyberShell-EDEX</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;400;500;600&family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #050505;
            color: #00f2ff;
            font-family: 'Fira Code', monospace;
            overflow: hidden;
            height: 100vh;
            width: 100vw;
        }
        .orbitron {
            font-family: 'Orbitron', sans-serif;
        }
        ::-webkit-scrollbar {
            width: 4px;
        }
        ::-webkit-scrollbar-track {
            background: rgba(0, 242, 255, 0.05);
        }
        ::-webkit-scrollbar-thumb {
            background: rgba(0, 242, 255, 0.3);
            border-radius: 2px;
        }
        .scanline {
            width: 100%;
            height: 100px;
            z-index: 9999;
            background: linear-gradient(0deg, rgba(0, 0, 0, 0) 0%, rgba(0, 242, 255, 0.03) 50%, rgba(0, 0, 0, 0) 100%);
            opacity: 0.1;
            position: absolute;
            bottom: 100%;
            animation: scanline 6s linear infinite;
            pointer-events: none;
        }
        @keyframes scanline {
            0% { bottom: 100%; }
            100% { bottom: -100px; }
        }
        .cyber-border {
            border: 1px solid rgba(0, 242, 255, 0.3);
            box-shadow: 0 0 10px rgba(0, 242, 255, 0.1);
            background: rgba(0, 10, 20, 0.8);
            backdrop-filter: blur(4px);
        }
        .glow-text {
            text-shadow: 0 0 8px rgba(0, 242, 255, 0.6);
        }
    </style>
